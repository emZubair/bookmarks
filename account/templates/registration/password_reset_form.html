{% extends "base.html" %}

{% block title %} Password reset {% endblock %}

{% block content %}
    <h1>Forgotten your password ?</h1>
    <p>Enter your e-mail address to obtain new password</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Send E-mail"></p>
    </form>
{% endblock %}
