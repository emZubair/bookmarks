{% extends "base.html" %}

{% block title %} Change Password {% endblock %}

{% block content %}
    <h1>Change your Password</h1>
    <p>User the form below to change the password</p>
    <form method="post" >
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Change Password"></p>
    </form>
{% endblock %}
